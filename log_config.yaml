# Loguru 日志配置文件
# 可通过环境变量 LOG_CONFIG_FILE 覆盖默认配置路径

# 日志级别: TRACE, DEBUG, INFO, WARNING, ERROR, CRITICAL
level: "INFO"

# 日志格式配置
format: "<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>"

# 控制台输出配置
console:
  enabled: true
  level: "INFO"
  colorize: true

# 文件输出配置
file:
  enabled: true
  level: "DEBUG"
  # 日志文件路径 (每次运行生成新的带时间戳的文件)
  path: "logs/app_{time:YYYY-MM-DD_HH-mm-ss}.log"
  # 日志文件轮转配置
  rotation: "10 MB"
  # 保留的日志文件数量
  retention: "7 days"
  # 日志文件压缩
  compression: "zip"
  # 日志文件编码
  encoding: "utf-8"

# 错误日志单独文件配置
error_file:
  enabled: true
  level: "ERROR"
  # 每次运行生成新的带时间戳的错误日志文件
  path: "logs/error_{time:YYYY-MM-DD_HH-mm-ss}.log"
  rotation: "5 MB"
  retention: "30 days"
  compression: "zip"
  encoding: "utf-8"

# 是否启用异常跟踪
catch_exceptions: true

# 是否记录调用堆栈
diagnose: true

# 是否启用异步日志
async_write: false